<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reverse of array</title>
</head>
<body>
    <button onclick="show()">Reverse the array</button>
    <script>
        function show() {
            let sum = [1, 3, 5, 7, 9];
            let arr = sum.reverse();
            alert(arr);
        }
    </script>
</body>
</html>
