<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapper element</title>
</head>
<style>
    body{
        background-color: black;
    }

    .wrapper{
        border: 1px solid black;
        background-color: white;
        border-radius: 7px;
        padding: 20px;
        margin: 50px;
    }
</style>
<body>
    <div class="wrapper">
        <h1>Otters have long, slim bodies and relatively short limbs. Their most striking anatomical features are the powerful webbed feet used to swim, and their seal-like abilities holding breath underwater.</h1>
    </div>
</body>
</html>
