<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <title>Buttons</title>
</head>
<body>
    <h1>Buttons</h1>
        <table border="0" cellpadding="5" cellspacing="0" align="center">
            <thead>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Primary</td>
                    <td>Secondary</td>
                    <td>Destructive</td>
                    <td>Primary</td>
                </tr>
            </thead>
            <tr>
                <td>Default</td>
                <td><button class="plus-button default">+</button></td>
                <td><button class="primary default">Button</button></td>
                <td><button class="secondary default">Button</button></td>
                <td><button class="destructive default">Button</button></td>
                <td class="primary2td"><button class="primary2 default">Button</button></td>
            </tr>
            <tr>
                <td>Hover</td>
                <td><button class="plus-button hover">+</button></td>
                <td><button class="primary hover">Button</button></td>
                <td><button class="secondary hover">Button</button></td>
                <td><button class="destructive hover">Button</button></td>
                <td class="primary2td"><button class="primary2 hover">Button</button></td>
            </tr>
            <tr>
                <td>Press</td>
                <td><button class="plus-button press">+</button></td>
                <td><button class="primary press">Button</button></td>
                <td><button class="secondary press">Button</button></td>
                <td><button class="destructive press">Button</button></td>
                <td class="primary2td"><button class="primary2 press">Button</button></td>
            </tr>
            <tr>
                <td>Disabled</td>
                <td><button class="plus-button disabled">+</button></td>
                <td><button class="primary disabled">Button</button></td>
                <td><button class="secondary disabled">Button</button></td>
                <td><button class="destructive disabled">Button</button></td>
                <td class="primary2td"><button class="primary2 disabled">Button</button></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td style="color: white;">Primary</td>
                <td style="color: white;">Secondary</td>
                <td style="color: white;">Destructive</td>
                <td class="primary22" style="border-color: #26be96;"><span style="opacity: .5;">Secondary</span></td>
            </tr>
            <!-- SECOND ROW -->
            <tr>
                <td>Default</td>
                <td></td>
                <td><button class="primary2s default2">Button</button></td>
                <td><button class="secondary2 default2">Button</button></td>
                <td><button class="destructive2 default2">Button</button></td>
                <td class="primary2td"><button class="primary22 default2">Button</button></td>
            </tr>
            <tr>
                <td>Hover</td>
                <td></td>
                <td><button class="primary2s hover2">Button</button></td>
                <td><button class="secondary2 hover2">Button</button></td>
                <td><button class="destructive2 hover2">Button</button></td>
                <td class="primary2td"><button class="primary22 hover2">Button</button></td>
            </tr>
            <tr>
                <td>Press</td>
                <td></td>
                <td><button class="primary2s press2" style="background-color:#26be96 ;">Button</button></td>
                <td><button class="secondary2 press2" style="background-color: #e5ebed; color: #58808d;">Button</button></td>
                <td><button class="destructive2 press2" style="background-color: #ee8363;">Button</button></td>
                <td class="primary2td"><button class="primary22 press2" style="background-color: white; color: #26be96;">Button</button></td>
            </tr>
            <tr>
                <td>Disabled</td>
                <td></td>
                <td><button class="primary2s disabled2">Button</button></td>
                <td><button class="secondary2 disabled2">Button</button></td>
                <td><button class="destructive2 disabled2">Button</button></td>
                <td class="primary2td"><button class="primary22 disabled2">Button</button></td>
            </tr>
        </table>
</body>
</html>
