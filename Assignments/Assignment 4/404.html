<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 page</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    div{
        width: 500px;
        height: 150px;
		margin:auto;
		position:absolute;
		top:0px;
		left:0px;
		right:0px;
		bottom:0px;
    }

    h1{
        display: inline-block;
        margin-right: 20px;
    }

    .head1{
        color: #4f46e5;
        border-right: 2px solid gray;
        display: inline-block;
        font-size: 35px;
        margin-right: 15px;
        padding-right: 20px;
    }

    .head2{
        font-size: 35px;
        font-weight: 700;
    }

    p{
        opacity: 50%;
        margin-top: -20px;
        margin-left: 103px;
        font-size: 12.3px;
        margin-bottom: 40px;
    }
    
    a{
        cursor: pointer;
        margin-left: 103px;
    
            
    }
   
    .a1{
        background-color: #4f46e5;
        border-radius: 5px;
        padding: 8px;
        color: white;
        bottom: 100px;
    }
    .a2{
        border-radius: 5px;
        background-color: #e0e7fe;
        padding: 8px;
        color: #706ad9;
        margin-left: 5px;
    }
</style>
<body>
    <div>
        <h1 class="head1">404</h1>
        <h1 class="head2">Page not found</h1>
        <p>Please check the URL in the address bar and try again.</p>
        <a class="a1">Go back home</a>
        <a class="a2">Contact support</a>
    </div>
</body>
</html>
